sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"

matrix:
  allow_failures:
    - python: "2.6"
    - python: "3.4"

env:
  - TEST_TYPE=unit
  - TEST_TYPE=functional

install:
  - pip install -r requirements/use.txt
  - pip install -r requirements/test.txt

script:
  - make $TEST_TYPE
